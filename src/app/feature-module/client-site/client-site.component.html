<!DOCTYPE html>
 
<html lang="en">
 
<head>
 
<meta charset="utf-8">
 
<meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
 
<body>
 
<div class="m-4">
 
    <table class="table table-hover table-bordered">
 
        <thead>
 
            <tr class="table-primary">
 
                <th>Serial No</th>
 
                <th>UserId</th>
 
                <th>E_mail</th>
 
                <th>Esewa UserName</th>
                <th>Esewa Id</th>

                <th>Status</th>
                <th>Request Amount</th>
                <th>Action</th>

                

 
            </tr>
 
        </thead>
 
        <tbody>
 
            <tr *ngFor="let client of clientDetail; let i = index;">
 
                <td>{{i+1}}</td>
 
                <td>{{client.user_id}}</td>
 
                <td>{{client.email}} </td>
 
                <td>{{client.esewa_username}}</td>
                <td>{{client.esewa_id}}</td>
                <td>{{client.status}}</td>

                <td>{{client.request_amount}}</td>
                <td>
                    <span >
                        <a class="btn btn-outline-secondary m-2">Edit</a> 
                        <a class="btn btn-outline-secondary" (click)="deleteById(client.id)">Delete</a> </span></td>
                



 
            </tr>
      
 
        </tbody>
 
    </table>
 
</div>
 
</body>
 
</html>
